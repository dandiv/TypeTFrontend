<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeT</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>TypeT</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />
    </head>
    <body>
      <div id="firstEnter" class="login">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="index.html">TypeT</a>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="d-flex m-3 justify-content-center">
          <form>
            <div class="mb-3">
              <label for="exampleInputUsername" class="form-label"
                >Username</label
              >
              <input type="username" class="form-control" id="username" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" id="password" />
            </div>
            <button id="loginBtn" type="submit" class="btn btn-primary">
              Start Shipping!
            </button>
          </form>
        </div>
      </div>
      <div id="catalog" class="container-fluid hidden">
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark row">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="index.html">TypeT</a>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="history.html">History</a>
                </li>
              </ul>
              <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <i class="bi bi-heart"></i>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cart.html"
                      ><i class="bi bi-cart mx-1"></i> Cart</a
                    >
                  </li>
                  <li>
                    <button
                      type="button"
                      id="logoutBtn"
                      class="btn d-flex flex-row-reverse btn-outline-light"
                    >
                      Logout
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <div class="row p-5">
          <div class="col-md-12">
            <h4>Filters</h4>
            <form id="filterForm">
              <div class="row">
                <div class="col-md-3">
                  <label for="colorFilter" class="form-label">Color</label>
                  <select class="form-select" id="colorFilter">
                    <option value="">All</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Black">Black</option>
                    <option value="Pink">Pink</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="sizeFilter" class="form-label">Size</label>
                  <select class="form-select" id="sizeFilter">
                    <option value="">All</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Medium">Large</option>
                    <option value="Medium">X-Large</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="minPrice" class="form-label">Min Price</label>
                  <input type="number" class="form-control" id="minPrice" />
                </div>
                <div class="col-md-3">
                  <label for="maxPrice" class="form-label">Max Price</label>
                  <input type="number" class="form-control" id="maxPrice" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="applyFilters"
                  >
                    Apply Filters
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div id="cardsInfo" class="m-3"></div>
      </div>

      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="index.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
