<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>TypeT</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />
    </head>
    <body>
      <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark row">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="index.html">TypeT</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="history.html">History</a>
              </li>
            </ul>
            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <i class="bi bi-heart"></i>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cart.html"
                    ><i class="bi bi-cart mx-1"></i> Cart</a
                  >
                </li>
                <li>
                  <button
                    type="button"
                    id="logoutBtn"
                    class="btn d-flex flex-row-reverse btn-outline-light"
                  >
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div id="content">
        <div class="cart-container">
          <h1>Your Shopping Cart</h1>
          <div id="cart-items"></div>
          <div id="cart-total">Total: $0.00</div>
          <button id="purchase-btn">Purchase</button>
        </div>

        <div id="purchase-modal" class="modal hidden">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
              <div id="name-section" class="fields-row">
                <label for="name">Name:</label>
                <input type="text" id="name" required />
                <label for="email">Email:</label>
                <input type="email" id="email" required />
              </div>
              <div id="address-section" class="fields-row">
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
              </div>
              <div class="credit-card-row">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" required />
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" required placeholder="MM/YYYY" />

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required />
              </div>
              <button type="submit">Complete Purchase</button>
            </form>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="cart.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
