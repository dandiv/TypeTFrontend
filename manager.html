<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeT</title>
    <link rel="stylesheet" href="manager.css" />
    <link href="path/to/bootstrap.min.css" rel="stylesheet" />
  </head>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>TypeT</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />
    </head>
    <body>
      <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark row">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#home.html">TypeT</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="manager.html">Manager</a>
              </li>
            </ul>
            <div class="d-flex">
              <button
                type="button"
                class="btn d-flex flex-row-reverse btn-outline-light"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div id="content" class="d-flex flex-column mb-3">
        <div
          class="d-flex flex-row mb-3 m-1 align-items-center justify-content-center"
        >
          <div class="alert alert-light p-2 m-1 align-text-center" role="alert">
            Logged user: <span id="loggedUsers"></span>
          </div>
          <div id="clock-content" class="p-2 m-1">
            <canvas id="clock"></canvas>
          </div>
          <div class="alert alert-light p-2 m-1 align-text-center" role="alert">
            Purchases so far: <span id="purchases"></span>
          </div>
        </div>
        <div id="charts" class="d-flex mb-2 m-1">
          <svg
            width="500"
            height="500"
            id="purchasesChart"
            class="p-2 flex-fill"
          ></svg>
          <svg
            width="500"
            height="500"
            id="earningsChart"
            class="p-2 flex-fill"
          ></svg>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
      <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
      <script src="manager.js"></script>
      <script type="module"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
